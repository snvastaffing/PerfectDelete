<!DOCTYPE html>
<html>
  <head>
    <title>CRUD with just JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>First Name</label
              ><label
                class="validation-error hide"
                id="firstNameValidationError"
              ></label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
              <label>Dob</label>
              <input type="date" name="dob" id="dob" />
            </div>
            <div>
              <label>Doj</label>
              <input type="date" name="doj" id="doj" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="theList">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Dob</th>
                <th>Doj</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
